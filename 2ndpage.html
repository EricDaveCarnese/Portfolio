<div class="form-card">
    <div class="header">
    <h1>This is 2nd Page</h1>
    <a href="biography.html">back to home page</a>

    <br>
    <br>
    <form>
        <!--Fullname-->
        <label for="">Full Name</label>
        <input type="text" placeholder="Enter full name" id="fullname" required>

        <!--Email-->
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <!--Password-->
        <label for="password"> Password</label>
        <input type="password" id="password" name="password" placeholder="Enter you password">

        <!--Age-->
        <label for="age">Age</label>
        <input type="number" id="age" name="age" min="1" max="120">

        <!--Date of Birth-->
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob" name="dob">

        <!--Gender-->
        <label>Gender</label>
        <br>
        <input type="radio" id="male" name="gender" value="male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
            <br>
        <!--Checkbox-->
        <label>Hobbies</label>
<br>

<div style="display: flex; gap: 15px; align-items: center;">
    <label>
        <input type="checkbox" name="hobbies" value="Coding"> Coding
    </label>

    <label>
        <input type="checkbox" name="hobbies" value="Reading"> Reading
    </label>

    <label>
        <input type="checkbox" name="hobbies" value="Sports"> Sports
    </label>

    <label>
        <input type="checkbox" name="hobbies" value="Writing"> Writing
    </label>
</div>

            <br>

        <!--Dropdown Select-->
        <label for="course">Select Course</label>
        <select id="course" name="course">
            <option value="it">Information Technology</option>
            <option value="cs">Computer Science</option>
            <option value="eng">Engineering</option>
        </select>
            <br>

        <!--Textarea-->
        <label for="bio">Short Bio</label>
        <textarea id="bio" name="bio" rows="4" placeholder="Tell us someting about yourself"></textarea>
            <br>

        <!--Submit Button-->
        <button type="button">Submit</button>
    </form>
